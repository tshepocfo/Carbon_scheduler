# render.yaml
services:
  - type: web
    name: ai-carbon-calculator
    env: python
    plan: free
    buildCommand: |
      apt-get update -qq && \
      apt-get install -y -qq --no-install-recommends \
        xvfb \
        libnss3 \
        libnspr4 \
        libatk-bridge2.0-0 \
        libdrm2 \
        libxkbcommon0 \
        libatspi2.0-0 \
        libxshmfence1 \
        libgbm1 \
        libasound2 \
        libdbus-1-3 \
        libcups2 \
        libxcomposite1 \
        libxdamage1 \
        libxrandr2 \
        libpango-1.0-0 \
        libcairo2 \
        fonts-liberation \
        fonts-noto-color-emoji \
        && rm -rf /var/lib/apt/lists/* \
      && pip install --no-cache-dir -r requirements.txt \
      && playwright install --with-deps chromium
    startCommand: gunicorn app:app -w 4 -k uvicorn.workers.UvicornWorker --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PORT
        value: 10000
