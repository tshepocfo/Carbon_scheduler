# render.yaml
services:
  - type: web
    name: ai-carbon-calculator
    env: python
    plan: free
    buildCommand: |
      # Force Python 3.11.6 (Render sometimes ignores env var)
      python3.11 -m pip install --upgrade pip && \
      # Install system deps for Chromium/Playwright
      apt-get update -qq && \
      apt-get install -y -qq --no-install-recommends \
        xvfb \
        libnss3 \
        libnspr4 \
        libatk-bridge2.0-0 \
        libdrm2 \
        libxkbcommon0 \
        libatspi2.0-0 \
        libxshmfence1 \
        libgbm1 \
        libasound2 \
        libdbus-1-3 \
        libcups2 \
        libxcomposite1 \
        libxdamage1 \
        libxrandr2 \
        libpango-1.0-0 \
        libcairo2 \
        fonts-liberation \
        fonts-noto-color-emoji \
        && rm -rf /var/lib/apt/lists/* \
      # Install Python deps (prefer wheels, no source builds)
      && python3.11 -m pip install --no-cache-dir --only-binary=all -r requirements.txt \
      # Install Playwright + Chromium
      && python3.11 -m playwright install --with-deps chromium \
      # Verify
      && python3.11 --version && python3.11 -m playwright --version
    startCommand: gunicorn app:app -w 4 -k uvicorn.workers.UvicornWorker --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6  # Backup â€“ build script enforces it
      - key: PORT
        value: 10000
